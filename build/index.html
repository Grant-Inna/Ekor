<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="MobileOptimized" content="width">
      <meta name="HandheldFriendly" content="True">
      <meta charset="UTF-8">
      <title>Экор</title>
      <link rel="shortcut icon" href="assets/images/svg/system/favicon.png" type="image/x-icon">
      <link type="text/css" rel="stylesheet" href="assets/css/style.css?v=2">
      <style></style>
    </head>
  <body>
    <div id="container_main">
      <div id="black_back"></div>
      <header>
        <div class="wrapper flex header__main">
          <div class="header__logo logo__holder row_flex-10">
            <div class="logo__image"></div>
            <div class="logo__text"></div>
          </div>
          <div class="header__menu">
            <menu class="menu__holder row_flex-16">
                    <div class="menu__item"><a href="undefined" class="menu__item-link">Доставка</a></div>
                    <div class="menu__item"><a href="undefined" class="menu__item-link">Прайс</a></div>
                    <div class="menu__item"><a href="undefined" class="menu__item-link">Производство</a></div>
                    <div class="menu__item"><a href="undefined" class="menu__item-link">Оплата</a></div>
                    <div class="menu__item"><a href="undefined" class="menu__item-link">Контакты</a></div>
                    <div class="menu__item"><a href="undefined" class="menu__item-link">О&nbsp;компании</a></div>
            </menu>
          </div>
          <div class="header__social">
            <div class="social__holder row_flex-10">
              <div class="social__icon"><a href="" target="_blank" class="icon__telegram"></a></div>
              <div class="social__icon"><a href="" target="_blank" class="icon__whatsapp"></a></div>
            </div>
          </div>
          <div class="header__contact">
            <div class="contact__number">8&nbsp;(495)&nbsp;637-82-28</div>
            <div class="contact__text">Заказать звонок</div>
          </div>
          <div class="burger__holder">
            <div class="burger__line"></div>
          </div>
        </div>
        <aside class="header__aside">
          <div class="wrapper flex">
            <div class="header__to-catalog row_flex-10">
              <div class="icon__dots"></div>
              <div class="icon__close hide"></div><span>Каталог товаров</span>
            </div>
            <div class="header__search">
              <form class="header__form">
                <button type="button" class="icon__search"></button>
                <input type="search" placeholder="Поиск" class="search">
              </form>
            </div>
            <div class="header__aside-icons">
              <div class="header__section row_flex-10">
                <div class="icon__favorites">
                  <div id="amount_favorites" class="amount">5</div>
                </div><span>Избранное</span>
              </div>
              <div class="header__section row_flex-10">
                <div class="icon__basket">
                  <div id="amount_basket" class="amount">1</div>
                </div><span>3 000,0</span>
                <div class="element">&#8381;</div>
              </div>
              <div class="header__section row_flex-10">
                <div class="icon__user"></div>
                <div class="login">Вход</div>
              </div>
            </div>
          </div>
        </aside>
        <div class="header__menu-mobile">
          <div class="wrapper">
            <div class="column start"></div>
          </div>
        </div>
      </header>
    </div>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/slick.js"></script>
    <script src="./assets/js/scrollbar.js"></script>
    <script src="./assets/js/select2.js"></script>
    <script src="./assets/js/build.js"></script>
  </body>
</html>
